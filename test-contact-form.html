<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test - CareerPivoting.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .contact-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0066ff;
        }
        button {
            background: #0066ff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0052cc;
        }
        .form-success {
            background: #00d4aa;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-error {
            background: #ff6b35;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Contact Form Test Page</h1>
    <p>This page tests the contact form functionality for CareerPivoting.com</p>
    
    <div class="contact-container">
        <h2>Contact Form</h2>
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a topic</option>
                    <option value="Program Information">Program Information</option>
                    <option value="Career Coaching">Career Coaching</option>
                    <option value="Certification Guidance">Certification Guidance</option>
                    <option value="General Questions">General Questions</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="5" required placeholder="Tell me about your current situation and what you'd like to achieve..."></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
        
        <div class="debug-info">
            <h3>Debug Information:</h3>
            <p><strong>Form ID:</strong> <span id="formId">contactForm</span></p>
            <p><strong>Form Elements Found:</strong> <span id="elementsFound">Checking...</span></p>
            <p><strong>JavaScript Status:</strong> <span id="jsStatus">Checking...</span></p>
            <p><strong>Formspree Endpoint:</strong> <span id="formspreeEndpoint">https://formspree.io/f/mrgjzqyq</span></p>
        </div>
    </div>

    <script>
        // Debug information
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Contact form test page loaded');
            
            // Check if form elements exist
            const form = document.getElementById('contactForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const subjectSelect = document.getElementById('subject');
            const messageTextarea = document.getElementById('message');
            const submitButton = document.querySelector('button[type="submit"]');
            
            // Update debug info
            document.getElementById('elementsFound').textContent = 
                `Form: ${form ? 'âœ“' : 'âœ—'}, Name: ${nameInput ? 'âœ“' : 'âœ—'}, Email: ${emailInput ? 'âœ“' : 'âœ—'}, Subject: ${subjectSelect ? 'âœ“' : 'âœ—'}, Message: ${messageTextarea ? 'âœ“' : 'âœ—'}, Button: ${submitButton ? 'âœ“' : 'âœ—'}`;
            
            document.getElementById('jsStatus').textContent = 'JavaScript is working âœ“';
            
            // Form submission handler
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                console.log('Form submitted');
                
                // Get form data
                const formData = {
                    name: nameInput.value,
                    email: emailInput.value,
                    phone: phoneInput.value,
                    subject: subjectSelect.value,
                    message: messageTextarea.value
                };
                
                console.log('Form data:', formData);
                
                // Show loading state
                submitButton.textContent = 'Sending...';
                submitButton.disabled = true;
                
                // Test with Formspree
                fetch('https://formspree.io/f/mrgjzqyq', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data);
                    
                    if (data.ok) {
                        showMessage('Your message has been sent successfully!', 'success');
                        form.reset();
                    } else {
                        showMessage('There was an error sending your message. Please try again later.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('There was an error sending your message. Please try again later.', 'error');
                })
                .finally(() => {
                    submitButton.textContent = 'Send Message';
                    submitButton.disabled = false;
                });
            });
            
            function showMessage(message, type) {
                // Remove existing messages
                const existingMessage = document.querySelector('.form-success, .form-error');
                if (existingMessage) {
                    existingMessage.remove();
                }
                
                // Create new message
                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'success' ? 'form-success' : 'form-error';
                messageDiv.textContent = message;
                
                // Insert before the form
                form.parentNode.insertBefore(messageDiv, form);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        });
    </script>
</body>
</html>
